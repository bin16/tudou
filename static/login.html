<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container py-3">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card bg-white shadow">
          <div class="card-body">
            <h4>Login</h4>
            <hr>
            <form action="/login" method="POST" enctype="multipart/form-data" id="loginForm">
              <div class="form-group">
                <label for="formEmail">Email</label>
                <input placeholder="yourname@example.com" type="email" id="formEmail" class="form-control" />
              </div>
              <div class="form-group">
                <button class="btn btn-block btn-outline-secondary">Go</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function() {
      window.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#loginForm').addEventListener('submit', event => {
          event.preventDefault();
          const formData = new FormData();
          formData.append('email', document.querySelector('[type=email]').value);
          fetch('/login', {
            method: 'POST',
            body: formData,
          })
            .then(resp => resp.json())
            .then(data => {
              localStorage.setItem('token', data?.token);

              window.history.replaceState(null, 'tudou', '/');
              document.location.reload();
            });
        });
      });
    })();
  </script>
</body>

</html>
