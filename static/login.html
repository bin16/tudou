<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div>
    <a href="/auth/github">Github</a>
  </div>
  <script>
    (function() {
      const token = document.location.search.match(/[\?\&]token=([^\s&]+)/i)?.[1];
      if (token) {
        window.localStorage.setItem('token', token);
        window.history.replaceState(null, 'tudou', '/');
        document.location.reload();
      }
    })();
  </script>
</body>
</html>
